# .github/workflows/coverage-parity.yml
name: Coverage (consistent between local and Codecov)

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true


jobs:
  coverage:
    runs-on: windows-latest
    env:
      PYTHONHASHSEED: "0"
      PYTHONWARNINGS: default
      COVERAGE_RCFILE: .coveragerc   # read same config file as local run

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # same Python version as my local pytest
          cache : 'pip'

      - name: Install dependencies, editable mode
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage, same settings as local
        run: |
          pytest -q --cov=bellatrex --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered --cov-config=.coveragerc

      # Upload coverage tests to Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: coverage-parity
          name: ubuntu-3.12-parity
          fail_ci_if_error: true
          verbose: true

      # Only keep artifacts when something went wrong (or on manual runs)
      - name: Upload raw coverage.xml (on failure or on manual run)
        if: failure() || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ github.ref_name }}-${{ github.run_id }}
          path: coverage.xml
          if-no-files-found: error
          retention-days: 7

      - name: Upload HTML coverage (on failure or on manual run)
        if: failure() || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ github.ref_name }}-${{ github.run_id }}
          path: htmlcov
          if-no-files-found: error
          retention-days: 7