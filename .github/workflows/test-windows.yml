name: Bellatrex main CI test, with and without GUI

on:
  push:
    branches: [main-dev]
  pull_request:

jobs:
  core-tests:
    name: Core Tests (no GUI)
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install bellatrex and dev dependencies (no GUI)
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run core tests only
        run: pytest -m "not gui"

  gui-tests:
    name: GUI Tests
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install bellatrex with dev+gui extras
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,gui]

      - name: Run all tests including GUI
        run: pytest
