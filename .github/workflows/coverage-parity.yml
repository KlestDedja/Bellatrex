# .github/workflows/coverage-parity.yml
name: Coverage (consistent between local and Codecov)

permissions:
  contents: read

on:
  push:
    branches:
      - main-dev
  pull_request:
    branches:
      - main-dev

jobs:
  run-and-coverage:
    runs-on: windows-latest
    env:
      PYTHONHASHSEED: "0"
      PYTHONWARNINGS: default
      COVERAGE_RCFILE: .coveragerc   # read same config file as local run 

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # my local Python version for pytest

      - name: Install dependencies (editable mode, like in local runs)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run tests with coverage, same settings as local
        run: |
          pytest -q --cov=bellatrex --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered --cov-config=.coveragerc

      # Optional: print coverage summary in logs for quick check
      - name: Show coverage summary
        run: coverage report

      # Upload the raw XML to compare Codecov vs local
      - name: Upload raw coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: raw-coverage-xml
          path: coverage.xml
          if-no-files-found: error
          retention-days: 7

      # Upload the HTML report so you can browse the CI coverage visually
      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: error
          retention-days: 7

      # Finally upload to Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: windows,py312,parity
          fail_ci_if_error: true
          disable_search: true
          verbose: true
