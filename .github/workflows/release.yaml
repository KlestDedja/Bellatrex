name: release

on:
  push:
    tags:
      - 'v*.*.*'            # on version tag push
  workflow_dispatch:       # plus, allow manual runs

permissions:
  contents: read

env:
  PACKAGE_NAME: bellatrex
  OWNER: klestdedja

jobs:
  details:
    runs-on: ubuntu-latest
    # Skip this workflow when the tag looks like a pre-release (contains dev or a)
    # Use `github.ref_name` (the tag name) instead of `github.ref` (which contains the full ref
    # path like `refs/tags/...` and therefore always contains the letter 'a' from the word
    # "tags"), otherwise `contains(github.ref, 'a')` is always true and the job is skipped.
    if: ${{ !contains(github.ref_name, 'dev') && !contains(github.ref_name, 'a') }}
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      suffix: ${{ steps.release.outputs.suffix }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag and Details
        id: release
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            # Remove trailing alpha/dev suffix (letters+digits) if present to get base version
            NEW_VERSION=$(echo "$TAG_NAME" | sed -E 's/([a-z]+[0-9]+)$//')
            # Extract the last letter+digit suffix (e.g. dev1, a1) if any
            SUFFIX=$(echo "$TAG_NAME" | grep -oP '[a-z]+[0-9]+' | tail -n1 || echo "")
            echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
            echo "suffix=${SUFFIX}" >> "$GITHUB_OUTPUT"
            echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
            echo "Version is ${NEW_VERSION}"
            echo "Suffix is ${SUFFIX}"
            echo "Tag name is ${TAG_NAME}"
          else
            echo "No tag found"
            exit 1
          fi

  check_pypi:
    needs: details
    runs-on: ubuntu-latest
    steps:
      - name: Fetch information from PyPI
        run: |
          response=$(curl -s https://pypi.org/pypi/${{ env.PACKAGE_NAME }}/json || echo "{}")
          latest_previous_version=$(echo $response | jq --raw-output "select(.releases != null) | .releases | keys_unsorted | last")
          if [ -z "$latest_previous_version" ]; then
            echo "Package not found on PyPI."
            latest_previous_version="0.0.0"
          fi
          echo "Latest version on PyPI: $latest_previous_version"
          echo "latest_previous_version=$latest_previous_version" >> $GITHUB_ENV

      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_previous_version
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on PyPI."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on PyPI."
          fi

  setup_and_build:
    needs: [details, check_pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Python and build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install package and build distributions
        run: |
          # Install project (and dev extras if present) so build dependencies are available
          pip install -e ".[dev]" || true
          # Build sdist and wheel into ./dist
          python -m build --sdist --wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  pypi_publish:
    name: Upload release to PyPI
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github_release:
    name: Create GitHub Release
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.details.outputs.tag_name }} dist/* --title ${{ needs.details.outputs.tag_name }} --generate-notes